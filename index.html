<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR -->
    <div class="nave">
        <label for="" class="nave-head">
            <img src="/icon.png" alt="" class="img-head">
        </label>
        <ul class="labels">
            <li class="label-items">
                <a href="" class="active">Home</a>
            </li>
            <li class="label-items">
                <a href="">Work</a>
            </li>
            <li class="label-items">
                <a href="">Services</a>
            </li>
            <li class="label-items">
                <a href="">Gallery</a>
            </li>
        </ul>
        <label for="" id="icon">
            <i class="fas fa-bars"></i>
        </label>
        <img src="/icon(2).png" alt="" id="icon_img">
    </div>
    <div class="carouse" onmouseover="stopShow()" onmouseleave="runShow()">
        <div class="carouse_item active">
            <img class="img-1" src="/COACHING INSTITUTE.png" alt="">
            <img src="/COACHING INSTITUTE(2).png" class="img-1sm" alt="">
        </div>
        <div class="carouse_item">
            <img class="img-2" src="/on a coaching session.png" alt="">
            <img src="/on a coaching session(2).png" alt="" class="img-2sm">
        </div>
        <div class="carouse_item">
            <img class="img-3" src="/contact.png" alt="">
            <img src="/contact(1).png" alt="" class="img-3sm">
        </div>
        <div class="carouse_actions">
            <button id="carouse_button_prev" aria-label="Previous Slide">
                < </button>
                    <button id="carouse_button_next" aria-label="Next Slide">
                        > </button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
